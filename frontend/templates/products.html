{% extends 'base.html' %} {% block content %}
<h1>Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ product.thumbnail }}" class="card-img-top" alt="{{ product.title }}">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'product_detail' product.id %}">{{ product.title }}</a></h5>
                <p class="card-text">${{ product.price }}</p>
                <p class="card-text"><small class="text-muted">Category: {{ product.category }}</small></p>
                <p class="card-text"><small class="text-muted">Products left: {{ product.stock }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
